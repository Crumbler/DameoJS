<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dameo</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <style></style>
  <body>
    <div id="main-container">
      <div id="game-header">
        <div id="player-time-wrapper">
          <div id="player-indicator"></div>
          <div id="game-time">0:00</div>
        </div>
        <div
          id="cycle-button"
          class="header-button cycle-dependent moving-dependent"
          title="Cycle"
        ></div>
        <div
          id="undo-button"
          class="header-button undo-dependent moving-dependent"
          title="Undo"
        ></div>
        <div
          id="restart-button"
          class="header-button moving-dependent"
          title="Restart"
        ></div>
        <svg id="dropdown-button" title="Open menu" class="header-svg-button">
          <use href="svgs/dropdown-menu.svg#main" />
        </svg>
      </div>
      <div id="game-container">
        <div id="game-board"></div>
        <canvas id="cell-canvas" width="600" height="600"></canvas>
        <div id="board-lines"></div>
        <canvas id="piece-canvas" width="600" height="600"></canvas>
      </div>
    </div>
    <dialog id="restart-dialog">
      <p>Are you sure you want to restart?</p>
      <form method="dialog">
        <button value="cancel">Cancel</button>
        <button value="default">Restart</button>
      </form>
    </dialog>
    <script type="module" src="scripts/main.ts" defer></script>
  </body>
</html>
