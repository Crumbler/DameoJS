<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dameo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <style></style>
  <body>
    <div id="main-container">
      <div id="game-header">
        <div id="player-time-wrapper">
          <div id="player-indicator">White Player</div>
          <div id="game-time">0:00</div>
        </div>
        <div id="undo-button" class="header-button" title="Undo"></div>
        <div
          id="fullscreen-button"
          class="header-button"
          title="Toggle fullscreen"
        ></div>
        <div id="restart-button" class="header-button" title="Restart"></div>
      </div>
      <div id="game-container">
        <div id="game-board"></div>
        <div id="board-lines"></div>
        <canvas id="piece-canvas" width="600" height="600"></canvas>
      </div>
    </div>
    <script src="out/main.js" defer></script>
  </body>
</html>
