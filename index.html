<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dameo</title>
    <link rel="icon" sizes="32x32" type="image/png" href="./icon-32.png" />
    <link rel="icon" sizes="144x144" type="image/png" href="./icon-144.png" />
    <link rel="manifest" href="./pwa.json" />
    <script type="module" crossorigin src="./index.js"></script>
    <link rel="stylesheet" crossorigin href="./index.css">
  </head>
  <style></style>
  <body id="body">
    <div id="main-container">
      <div id="game-header">
        <div id="player-time-wrapper">
          <div id="player-indicator"></div>
          <div id="game-time">0:00</div>
        </div>
        <svg
          id="cycle-button"
          title="Cycle"
          class="header-button cycle-dependent moving-dependent"
        >
          <use href="./cycle-button.svg#main" />
        </svg>
        <svg
          id="undo-button"
          title="Undo"
          class="header-button undo-dependent moving-dependent"
        >
          <use href="./undo-button.svg#main" />
        </svg>
        <svg id="dropdown-button" title="Open menu" class="header-button">
          <use href="./dropdown-button.svg#main" />
        </svg>
      </div>
      <div id="game-container">
        <div id="game-board"></div>
        <canvas id="cell-canvas" width="600" height="600"></canvas>
        <div id="board-lines"></div>
        <canvas id="piece-canvas" width="600" height="600"></canvas>
      </div>
      <dialog id="dropdown-dialog">
        <button data-id="save">Save</button>
        <button data-id="settings">Settings</button>
        <button data-id="fullscreen">Fullscreen</button>
        <button data-id="restart">Restart</button>
      </dialog>
    </div>
    <dialog id="restart-dialog" class="modal-dialog">
      <p>Are you sure you want to restart?</p>
      <form method="dialog">
        <button value="cancel">Cancel</button>
        <button value="default">Restart</button>
      </form>
    </dialog>
    <dialog id="end-dialog" class="modal-dialog">
      <p></p>
      <form method="dialog">
        <button value="default">Restart</button>
      </form>
    </dialog>
    <dialog id="settings-dialog" class="modal-dialog">
      <form id="settings-form" method="dialog">
        <div class="settings-block">
          <label>
            <input type="checkbox" name="swapHeaderPosition" />
            Swap header position
          </label>
          <label>
            <input type="checkbox" name="flipRedPieces" />
            Flip red pieces
          </label>
        </div>
        <div class="buttons">
          <button value="cancel">Cancel</button>
          <button value="default">Apply</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
